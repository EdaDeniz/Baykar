{% extends 'base.html' %}
{% block content %}

    <div class="container mt-4">
        <!-- Tabs for switching between tables -->
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <a class="nav-link active" id="parts-tab" data-bs-toggle="tab" href="#parts-table">Parts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="aircraft-tab" data-bs-toggle="tab" href="#aircraft-table">Aircraft</a>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Parts Table -->
            <div id="parts-table" class="tab-pane fade show active">
                <div class="card shadow-sm rounded-3 p-3">
                    <table id="partsDataTable" class="table table-striped table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th>Part Type</th>
                            <th>Aircraft Type</th>
                            <th>Produced By</th>
                            <th>Status</th>
                            <th>Production Date</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <!-- Aircraft Table -->
            <div id="aircraft-table" class="tab-pane fade">
                <div class="card shadow-sm rounded-3 p-3">
                    <table id="aircraftDataTable" class="table table-striped table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th>Aircraft Type</th>
                            <th>Assembly Date</th>
                            <th>Assembled By</th>
                            <th>Parts Count</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block extra_js %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // Initialize Parts DataTable
            const partsTable = $('#partsDataTable').DataTable({
                ajax: {
                    url: "{% url 'part-list' %}",
                    dataSrc: ''
                },
                columns: [
                    { data: 'type' },
                    { data: 'aircraft_type' },
                    { data: 'produced_by' },
                    {
                        data: 'is_used',
                        render: function(data) {
                            return data
                                ? '<span class="badge bg-danger">Used</span>'
                                : '<span class="badge bg-success">Available</span>';
                        }
                    },
                    { data: 'production_date' }
                ],
                responsive: true
            });

            // Initialize Aircraft DataTable
            const aircraftTable = $('#aircraftDataTable').DataTable({
                ajax: {
                    url: "{% url 'aircraft-list' %}",
                    dataSrc: ''
                },
                columns: [
                    { data: 'type' },
                    { data: 'assembled_date' },
                    { data: 'assembled_by' },
                    {
                        data: 'parts',
                        render: function(data) {
                            return `<span class="badge bg-primary">${data.length}</span>`;
                        }
                    }
                ],
                responsive: true
            });

            // Tab switching (Bootstrap handles the tab switching)
            $('a[data-bs-toggle="tab"]').on('shown.bs.tab', function (e) {
                if ($(e.target).attr('id') === 'parts-tab') {
                    partsTable.columns.adjust();
                } else {
                    aircraftTable.columns.adjust();
                }
            });
        });
    </script>
{% endblock %}
